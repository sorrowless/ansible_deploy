<Plugin "curl">
{% for page in collectd_curl_pages %}
  <Page "{{ page.url }}">
    MeasureResponseTime {{ page.measuretime }}
    {% for match in page.matches %}
<Match>
       Regex "{{ match.regex }}"
       DSType "{{ match.dstype }}"
       Type "{{ match.type }}"
       Instance "{{ match.instance }}"
    </Match>
    {% endfor %}
</Page>
{% endfor %}
</Plugin>
